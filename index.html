<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="buttons-wrapper">
            <button class="btn btn-small btn--grey buttons-wrapper__item">Catalog</button>
            <button class="btn btn-small btn--grey buttons-wrapper__item">
                <img class="btn-small__icon--prefix btn__icon--default" src="img/card.png" alt="">
                <img class="btn-small__icon btn-small__icon--prefix btn__icon--hover" src="img/filter.png" alt="">
                Catalog
            </button>
            <button class="btn btn--sm buttons-wrapper__item buttons-wrapper__item">Catalog</button>
            <button class="btn btn--sm btn--bordered buttons-wrapper__item">Catalog</button>
            <button class="btn btn--md buttons-wrapper__item">Catalog</button>
            <button class="btn btn--md btn--blue buttons-wrapper__item">Catalog</button>
            <button class="btn btn--md btn--blue buttons-wrapper__item">
                <img class="btn__icon--prefix" src="img/rhombus.png" alt="">
                Catalog
            </button>
            <button class="btn btn--lg buttons-wrapper__item">Catalog</button>
            <button class="btn btn--lg btn--orange buttons-wrapper__item">Catalog</button>
            <div class="btn-wrapper buttons-wrapper__item">
                <button class="btn btn-wide btn--md">Catalog</button>
            </div>
            <div class="btn-wrapper buttons-wrapper__item">
                <button class="btn btn-wide btn--md">
                    <img class="btn-wide__icon--prefix" src="img/rhombus.png" alt="">
                    Catalog
                </button>
            </div>
            <div class="btn-wrapper">
                <button class="btn btn-wide btn--lg ">Catalog</button>
            </div>
        </div>
    </body>
</html>
